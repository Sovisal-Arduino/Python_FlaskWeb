<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Store - {% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Flask Store</a>
        <div class="navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            {% for category in categories %}
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('category', category_name=category) }}"
                >{{ category|title }}</a
              >
            </li>
            {% endfor %}
          </ul>
          <div class="d-flex">
            <a href="{{ url_for('view_cart') }}" class="btn btn-outline-light">
              Cart ({{ session['cart']|length if 'cart' in session else 0 }})
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <footer class="bg-dark text-white mt-5 p-4 text-center">
      <div class="container">
        <p>&copy; 2023 Flask Store. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
