{% extends "base.html" %} {% block title %}{{ product.title }}{% endblock %} {%
block content %}
<div class="row">
  <div class="col-md-6">
    <img
      src="{{ product.image }}"
      class="img-fluid"
      alt="{{ product.title }}"
    />
  </div>
  <div class="col-md-6">
    <h1>{{ product.title }}</h1>
    <p class="text-muted">{{ product.category|title }}</p>
    <h3 class="my-4">${{ product.price }}</h3>
    <p>{{ product.description }}</p>
    <form method="POST" action="{{ url_for('add_to_cart') }}">
      <input type="hidden" name="product_id" value="{{ product.id }}" />
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          name="quantity"
          value="1"
          min="1"
          style="width: 80px"
        />
      </div>
      <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
  </div>
</div>
{% endblock %}
